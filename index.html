<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registeration Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="./script.js" defer></script>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Anton+SC&family=Carme&family=Encode+Sans+Expanded:wght@100;200;300;400;500;600;700;800;900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Martian+Mono:wght@100..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Wellfleet&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
        <h1>Registeration Form</h1>
      <input type="text" placeholder="Name" id="name"/>
      <input type="text" placeholder="E-mail" id="email"/>
      <input type="text" placeholder="username" id="userid" />
      <input type="password" placeholder="password" id="password" />
      <label for="user">Choose Account Type</label>
      <select id="user">
        <option>Options</option>
        <option>User</option>
        <option>Admin</option>
      </select>
      <div class="buttons">
     <a href="" id="submit">Submit</a>
     <a href="./login.html">Log in </a>

    </div>
    </main>
  </body>
</html>
